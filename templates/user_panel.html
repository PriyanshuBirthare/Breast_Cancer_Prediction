<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: brown; color: white;">
        <a class="navbar-brand" href="#" style="color: white;">User Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" style="color: white;">Welcome, {{ session['username'] }}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}" style="color: white;">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
          <!-- Navigation Menu -->
          <nav class="col-md-2 d-none d-md-block bg-light sidebar" style="height: 400px;">
            <div class="sidebar-sticky">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" href="/user_home">
                    Profile
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pred">
                   Prediction
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/hist">
                    history
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/feed">
                    Feedback
                  </a>
                </li>
              </ul>
            </div>
          </nav>
      
          <!-- Content Area -->
          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Profile</h1>
            </div>
      
            <div class="row">
              <div class="col-md-6">
                <div class="container">
                    <div class="row">
                      <div class="col-md-8">
                        <h3>{{ user[1]}}</h3>
                        <p><strong>Email:</strong> {{ user[2] }}</p>
                        <p><strong>Phone:</strong> {{ user[4] }}</p>
                      
                        <!-- Add additional fields as necessary -->
                      </div>
                      <div class="col-md-4">
                        <img src="../static/cancer5.jpg" class="img-fluid" >
                      </div>
                    </div>
                  </div>
                  
              </div>
              <div class="col-md-6">
                <!-- Add content for the second column here -->
              </div>
            </div>
      
          </main>
        </div>
      </div>
      
</body>
</html>
