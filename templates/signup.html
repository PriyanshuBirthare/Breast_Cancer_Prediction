      <br><br><br><h1 style="font-family: cursive;text-align: center; color: teal; text-transform: capitalize;">If you are not register please sign up</h1>
      <br>
      <hr>
     
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="card mt-5">
              <div class="card-body">
                <h5 class="card-title mb-4">Sign Up</h5>
                <form action="/save" method="post">
                  <div class="mb-3">
                    <label for="signupName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="signupName" placeholder="Enter your name" name="nam">
                  </div>
                  <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" name="email">
                  </div>
                  <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Enter your password" name="pwd">
                  </div>
                  <div class="mb-3">
                    <label for="signupPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Enter your password">
                  </div>
                  <div class="mb-3">
                    <label for="signupcontact" class="form-label">Contact No</label>
                    <input type="contact no." class="form-control" id="signupcontact" placeholder="Enter your contact no." name="mob">
                  </div>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-5">
            <div class="card mt-5">
              <div class="card-body">
                <h5 class="card-title mb-4">Sign In</h5>
                <form action="/login" method="post">
                  <div class="mb-3">
                    <label for="signinEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signinEmail" placeholder="Enter your email" name="username">
                  </div>
                  <div class="mb-3">
                    <label for="signinPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signinPassword" placeholder="Enter your password" name="password">
                    {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
                  </div>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
